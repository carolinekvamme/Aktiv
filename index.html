    <script type="text/javascript">
      const faamed = document.querySelector(".faamed");
      const content = document.querySelector("#content");
      const hambuger = document.querySelector(".icon")

      const db = firebase.firestore();
      const lop = db.collection("Lop")

      const hentForsideLop = async () => {
        const svar = await lop.where("Forside", "==", true).get();
        for(const lope of svar.docs){
          lagHTML(lope.data(), lope.id);
        }
      }

      const lagHTML = (lopData, id) => {
        faamed.innerHTML += `
          <div class="link">
            <img src="${lopData.BildeForside}" alt="${lopData.Navn}">
            <div class="linkJS">
              <a href="lopnaa.html?id=${id}">${lopData.Navn}</a>
            </div>
          </div>
        `;
      }
      hentForsideLop();
